<div *ngIf="label">
    <label>{{label}}</label>
</div>

<!-- Value / unit -->
<input
    type="number"
    [(ngModel)]="value"
    [readonly]="readonly"
    (change)="onValueChange()"
/>
<span *ngIf="unit">
    <select class="select-css" *ngIf="unitOptions" [(ngModel)]="unit" (change)="onUnitChange()" [disabled]="readonly">
        <option *ngFor="let item of unitOptions" [value]="item.value" [innerHtml]="item.displayName"></option>
    </select>
</span>
